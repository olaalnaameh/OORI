version: '2'
services:
    oori:
      image: biotope/oori
      environment:
        - SERVER_PORT=8080
        - CALLBACK_PORT=80
        - HOSTNAME=biotope.iais.fraunhofer.de
        - PROTOCOL=http
        - ENDPOINT_URL=http://fuseki:3030/odfData
      ports:
        - "80:8080"
        - "5005:5005"   # java debugging

    fuseki:
      build: fuseki/
      ports:
        - "3030:3030"

